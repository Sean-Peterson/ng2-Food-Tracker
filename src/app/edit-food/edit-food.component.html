<div class="edit-food">
  <div *ngIf="selectedFood">
    <h3>Edit {{selectedFood.name}}</h3>
    <p>Enter Food Name:</p>
    <input [(ngModel)]="selectedFood.name">
    <br>
    <p>Enter Food Details:</p>
    <input class="form-control" [(ngModel)]="selectedFood.details">
    <br>
    <p>Enter Calories:</p>
    <input type="number" [(ngModel)]="selectedFood.calories">
    <br><br>
    <button class="btn" (click)="finishedEditing()">Done</button>
  </div>
</div>
