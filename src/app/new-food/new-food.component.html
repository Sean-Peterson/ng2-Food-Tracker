<button (click)="showForm()">Add Food to your food tracker</button>
<div class="new-food" *ngIf="formShowing">

<h1>What food did you just eat?</h1>
  <div>
    <label>Food Name:</label>
    <input #newName>
  </div>
  <div>
   <label>Food descritpion(Where was it from? Was it worth it?):</label>
   <input #newDetails>
  </div>
  <div class="">
    <label>Caloric total:</label>
    <input type="number" #newCalories>
  </div>
  <button (click)="submitForm(newName.value, newDetails.value, newCalories.value); newName.value=''; newDetails.value-''; newCalories.value=''; hideForm()">Add</button>
</div>
