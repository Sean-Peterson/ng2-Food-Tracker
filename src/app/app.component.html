<div class="all-elements container">
<h1 class="jumbotron">The Meal Tracker</h1>
<app-food-display [foods]="foods" (clickSender)="editFood($event)"></app-food-display>
<app-new-food (newFoodSender)="addFood($event)"></app-new-food>
<app-edit-food [selectedFood]="selectedFood" (doneButtonClicked)="finishedEditing()"></app-edit-food>
</div>
